<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa factory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row-container">
    <table id="companions">
        <thead>
            <tr>
                <th>Név</th>
                <th>Részleg</th>
                <th>Akció</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h2 id="companion_name"></h2>
    <table id="products">
        <thead>
            <tr>
                <th>Termék Neve</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
    <div class="row-container">
        <form id="companion">
            <label for="cfirstname">Keresztnév</label>
            <input id="cfirstname" name="cfirstname"><br>
    
            <label for="clastname">Vezetéknév</label>
            <input id="clastname" name="clastname"><br>
    
            <label for="carea">Részleg</label>
            <select id="carea" name="carea">
                <option></option>
            </select>

            <button>Kompánia hozzáadása</button>
        </form>
        <form id="product">
            <label for="companionlist">Manó</label>
            <select id="companionlist">
                <option></option>
            </select>
    
            <label for="productname">Product név</label>
            <input id="productname" name="productname"><br>
            <button>Produktum hozzáadása a kompániához</button>
        </form>
        <form id="newareaform">
            <label for="reszlegName">Részleg</label>
            <input id="reszlegName" name="reszlegName">
            <button>Részleg hozzáadása</button>
        </form>
    </div>
    
    <script src="functions.js"></script>
    <script src="classes.js"></script>
    <script src="main.js"></script>
</body>
</html>
